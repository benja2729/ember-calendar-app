<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Base for Ember Application</title>
    <link href="public/assets/css/libs/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="public/dist/appcss.css" rel="stylesheet" type="text/css">
  </head>
  
  <body>
    <script type="text/x-handlebars">
<div class="row-fluid">
  <div class="page-header offset2 span8">
    <h1>4South-Ember Accelerates Local Development</h1>
  </div>
</div>
<div class="container-fluid">
  <div class="row-fluid">
    <div class="offset2 span8">
      <h3>Template Information</h3>
      <ul style="list-style-type:none">
        <li>This default application.handlebars is found in <strong>public/handlebars/</strong>.</li>
        <li>Delete this file to have Ember autogenerate one for you.</li>
        <li>Be sure your application.handlebars <strong>contains an outlet</strong> so Ember has 
            a target to render your application into!</li>
      </ul>
      <h3>Application Information</h3> 
      <table class="table">
        <tr>
          <th>Namespace</th>
          <td>{{controller.namespace}}</td>
          <td></td>
        </tr>
          <th>Controller</th>
          <td>{{controller._debugContainerKey}}</td>
          <td>{{controller}}</td>
        <tr>
          <th>View</th>
          <td>
            {{view.renderedName}}
          </td>
          <td>
            {{#with view}}{{this}}{{/with}}
          </td>
        </tr>
        <tr>
          <th>Route</th>
          <td>{{currentPath}}</td>
          <td></td>
        </tr>
      </table>
      <h3>
      <p class="lead text-error"><strong>Outlet is here</strong></p>
      {{outlet}}
    </div>
  </div>
</div>
    </script>

    <!-- <script src="public/assets/js/libs/minispade.js"></script> -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="public/assets/js/libs/handlebars.js"></script>
    <script src="public/assets/js/libs/ember.js"></script>
    <script src="public/assets/js/libs/ember-data.js"></script>

    <script src="public/dist/app.js"></script>

    <!-- Need to replace minispade with requirejs
    <script src="public/dist/apptemplates.js"></script>
    <script>
      minispade.require("application/Application.js");
    </script>
    ->

    <!-- needed to embed livereload in your actual server -->
    <script src="http://localhost:35729/livereload.js?snipver=1">
    </script>

  </body>
</html>
