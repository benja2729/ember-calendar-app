<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Integrated campus calendar for Valparaiso University">
    <meta name="author" content="Benjamin Fischer">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <title>Calendar | Valparaiso University</title>

    <!-- Load them scripts in the head so they're in memory -->
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.no-icons.min.css" rel="stylesheet">
    <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.min.css" rel="stylesheet">
    <link href="assets/css/vu-style.css" rel="stylesheet">
    <link href="assets/css/calendar.css" rel="stylesheet">

    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
  
  <body>
    <div class="container pane" id="VUCalendar">
      <noscript><h1>You must have JavaScript enabled to view the calendar.</h1></noscript>

      <!-- TODO: Impliment integrated loader with Ember -->
      <script>
      document.write('<div id="loader" class="">\
        <div class="wrapper">\
          <div class="inner">\
            <span>L</span>\
            <span>o</span>\
            <span>a</span>\
            <span>d</span>\
            <span>i</span>\
            <span>n</span>\
            <span>g</span>\
          </div>\
        </div>\
      </div>');
      </script>
    
      <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>

      <!-- jQuery Extensions -->
      <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
      <script src="assets/js/libs/daterangepicker.js"></script>

      <!-- Ember Core -->
      <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/1.0.0/handlebars.runtime.min.js"></script>
      <script src="//cdnjs.cloudflare.com/ajax/libs/ember.js/1.0.0/ember.min.js"></script>
      <script src="assets/js/libs/ember-data.js"></script>
      <script src="assets/js/libs/list-view.js"></script>

      <!-- Other Extensions -->
      <script src="//cdnjs.cloudflare.com/ajax/libs/showdown/0.3.1/showdown.min.js"></script>
      <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.1.0/moment.min.js"></script>
      <script src="//cdnjs.cloudflare.com/ajax/libs/twix.js/0.3.0/twix.min.js"></script>

      <!-- Calendar App -->
      <script src="assets/js/vucalendar.js" defer></script>
    </div>
  </body>
</html>
